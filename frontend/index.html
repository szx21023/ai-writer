<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>劇情編輯器</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #fafafa;
      padding: 50px;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border: 1px solid #e0e0e0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .block {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 25px;
      background-color: #fff;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .content-box {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      background-color: #fefefe;
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.6;
      outline: none;
    }

    .content-box:focus {
      border-color: #888;
      background-color: #fcfcfc;
    }

    .block-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .block-footer button {
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
    }

    .block-footer button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="container" id="content-container">
    <h1>✏️ 劇情編輯器（點擊文字框即可編輯）</h1>
  </div>

  <script>
    let blockCount = 0;

    function deleteBlock(blockId) {
      const block = document.getElementById(blockId);
      if (block) block.remove();
    }

    function addBlock(afterElement = null) {
      blockCount++;

      const newBlock = document.createElement('div');
      newBlock.className = 'block';
      newBlock.id = `block-${blockCount}`;
      newBlock.innerHTML = `
        <div class="section">
          <div class="section-title">Prompt</div>
          <div class="content-box" id="prompt-content-${blockCount}" contenteditable="true">（新增的 Prompt）</div>
        </div>

        <div class="section">
          <div class="section-title">Content</div>
          <div class="content-box" id="llm-content-${blockCount}" contenteditable="true">（新增的 Content）</div>
        </div>

        <div class="block-footer">
          <button onclick="addBlock(document.getElementById('block-${blockCount}'))">➕ 新增</button>
          <button onclick="deleteBlock('block-${blockCount}')">✂️ 刪除</button>
        </div>
      `;

      const container = document.getElementById('content-container');
      if (afterElement) {
        container.insertBefore(newBlock, afterElement.nextSibling);
      } else {
        container.appendChild(newBlock);
      }
    }

    // 初始載入第一個區塊
    window.onload = () => {
      addBlock();
    };
  </script>

</body>
</html>
