<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>劇情編輯器</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #fafafa;
      padding: 50px;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border: 1px solid #e0e0e0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .section-title {
      font-weight: bold;
      font-size: 16px;
    }

    .edit-button {
      padding: 4px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
    }

    .edit-button:hover {
      background-color: #f0f0f0;
    }

    .content-box,
    textarea {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      background-color: #fefefe;
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.6;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .footer-buttons button {
      font-size: 16px;
      padding: 6px 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
    }

    .footer-buttons button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>✏️ 劇情編輯器（MVP with API）</h1>

    <div class="section">
      <div class="section-header">
        <div class="section-title">User</div>
        <button class="edit-button" onclick="toggleEdit(this, 'user-content')">✏️ 編輯</button>
      </div>
      <div class="content-box" id="user-content">主角來到一座被迷霧籠罩的森林。</div>
    </div>

    <div class="section">
      <div class="section-header">
        <div class="section-title">LLM</div>
        <button class="edit-button" onclick="toggleEdit(this, 'llm-content')">✏️ 編輯</button>
      </div>
      <div class="content-box" id="llm-content">他嚴受到一股詭異的氣息，彷彿有什麼在注視著他。</div>
    </div>

    <div class="footer-buttons">
      <button>➕ 新增</button>
      <button>🗑️ 刪除</button>
    </div>
  </div>

  <script>
    function toggleEdit(button, contentId) {
      const container = document.getElementById(contentId);

      if (container.tagName === 'DIV') {
        const text = container.innerText;
        const textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.id = contentId;
        container.replaceWith(textarea);
        button.innerText = '💾 儲存';
      } else {
        const newText = container.value;
        const div = document.createElement('div');
        div.className = 'content-box';
        div.id = contentId;
        div.innerText = newText;
        container.replaceWith(div);
        button.innerText = '✏️ 編輯';
      }
    }
  </script>

</body>
</html>
